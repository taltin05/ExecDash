<div *ngIf="property;else no_data_templ">
    <h2>{{ property.name }}</h2>
    <form>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Property:</label>
            <div class="col-sm-10">
                <input [(ngModel)]="property.propertyCode" class="form-control" id="propertyCode" placeholder="code" name="propertyCode">
            </div>
        </div>

        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
                <input [(ngModel)]="property.name" class="form-control" id="name" placeholder="name" name="name">
            </div>
        </div>

        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Address:</label>
            <div class="col-sm-10">
                <input [(ngModel)]="property.address1" class="form-control" id="address1" placeholder="address1" name="address1">
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <input [(ngModel)]="property.address2" class="form-control" id="address2" placeholder="address2" name="address2">
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">City:</label>
            <div class="col-sm-10">
                <input [(ngModel)]="property.city" class="form-control" id="city" placeholder="city" name="city">
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">State-Zip:</label>
            <div class="col-sm-5">
                <input [(ngModel)]="property.state" class="form-control" id="state" placeholder="state" name="state">
            </div>
            <div class="col-sm-5">
                <input [(ngModel)]="property.zip" class="form-control" id="zip" placeholder="zip" name="zip">
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Country:</label>
            <div class="col-sm-10">
                <input [(ngModel)]="property.country" class="form-control" id="country" placeholder="country" name="country">
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Notes:</label>
            <div class="col-sm-10">
                <textarea [(ngModel)]="property.notes" row="3" class="form-control" id="notes" placeholder="notes" name="notes"></textarea>
            </div>
        </div>
    </form>
   
    
</div>

<ng-template #no_data_templ>
    Nothing to display.
</ng-template>
